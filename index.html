<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Grab The Balls</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header id="topbar">
    <h1 id="title">Grab The Balls</h1>
  </header>

  <div class="hud" id="hud">
    <div class="hud-item">Score: <span id="score">0</span></div>
    <div class="hud-item">Lives: <span id="lives">3</span></div>
    <div class="hud-item">Level: <span id="level">1</span></div>
    <div class="hud-item">Bonus: <span id="bonus">$0</span></div>
  </div>

  <!-- Game area wrapper keeps canvas sized and centered -->
  <div id="game-wrap">
    <!-- centered watermark logo is handled via CSS background on #game-wrap (already in your build);
         keeping only the canvas here so the title area stays clean -->
    <canvas id="gameCanvas"></canvas>
  </div>

  <div id="controls">
    <button id="startButton" class="btn btn-primary">Start Game</button>
    <button id="resetButton" class="btn btn-danger">Reset</button>
  </div>

  <script src="game.js"></script>
</body>
</html>
