<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meatball Pop</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* small top bar so this works even without styles.css */
    #topbar {display:flex; align-items:center; gap:12px; justify-content:center; padding:10px;}
    #logo {height:48px; width:auto; object-fit:contain;}
  </style>
</head>
<body>
  <!-- Top bar with logo -->
  <div id="topbar">
    <img id="logo" src="assets/logo.png" alt="The Ball Joint" />
    <h1>Meatball Pop</h1>
  </div>

  <!-- HUD -->
  <div class="hud">
    Score: <span id="score">0</span>
    &nbsp;|&nbsp; Lives: <span id="lives">3</span>
    &nbsp;|&nbsp; Level: <span id="level">1</span>
    &nbsp;|&nbsp; Bonus: <span id="bonus">0%</span>
  </div>

  <!-- Game -->
  <canvas id="gameCanvas" width="800" height="450"></canvas>

  <!-- Controls -->
  <div>
    <button id="startButton">Start Game</button>
    <button id="resetButton">Reset</button>
  </div>

  <script src="game.js"></script>
</body>
</html>
