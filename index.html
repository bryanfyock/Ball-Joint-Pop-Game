<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Meatball Pop</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    html,body{height:100%;margin:0}
    body{background:#0d1117;color:#fff;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
         display:flex;justify-content:center;align-items:center;min-height:100vh}
    #game-container{width:100%;max-width:980px;padding:12px 16px;display:flex;
         flex-direction:column;align-items:center}
    h1{margin:6px 0 10px;font-weight:800;letter-spacing:.5px}
    #hud{display:flex;gap:16px;justify-content:center;flex-wrap:wrap;margin-bottom:10px}
    .hud-item{background:#161b22;border:1px solid #263041;border-radius:10px;
         padding:8px 16px;font-weight:800;letter-spacing:.5px}
    #gameCanvas{display:block;background:#0f1419;border:2px solid #2a3432;
         border-radius:12px;max-width:100%;max-height:70vh}
    #controls{margin:12px 0;display:flex;gap:10px;flex-wrap:wrap;justify-content:center}
    button{appearance:none;background:#222d37;color:#fff;border:1px solid #2f3c44;
         padding:8px 14px;border-radius:8px;cursor:pointer;font-weight:700}
    button:hover{filter:brightness(1.08)}
    /* Tiny debug badge */
    #imgBadge{position:fixed;right:10px;top:10px;padding:4px 8px;border-radius:6px;
         background:#1f2937;border:1px solid #334155;font-size:12px;opacity:.85}
  </style>
</head>
<body>
  <div id="game-container">
    <h1>Meatball Pop</h1>
    <div id="hud">
      <div class="hud-item">Score: <span id="score">0</span></div>
      <div class="hud-item">Lives: <span id="lives">3</span></div>
      <div class="hud-item">Level: <span id="level">1</span></div>
    </div>
    <canvas id="gameCanvas"></canvas>
    <div id="controls">
      <button id="startBtn">Start Game</button>
      <button id="resetBtn">Reset</button>
    </div>
  </div>

  <!-- Link to the game logic -->
  <script src="game.js"></script>
</body>
</html>
